<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Yoddha Live</title>
<style>
body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  overflow-x: hidden;
  text-align: center;
}

/* Header */
h1 {
  background: #000;
  color: #ffeb3b;
  margin: 0;
  padding: 12px 0;
  font-size: 28px;
  letter-spacing: 1px;
}

/* Popup */
#popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.popup-box {
  background: #111;
  border: 1px solid #ff0000;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
  padding: 25px;
  width: 85%;
  max-width: 400px;
}
.popup-box h2 {
  color: #fff;
  font-size: 22px;
  margin-bottom: 15px;
}
.popup-box p {
  color: #bfbfbf;
  font-size: 16px;
  margin-bottom: 20px;
}
.btn-join, .btn-joined {
  width: 100%;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-size: 17px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
  margin-bottom: 10px;
}
.btn-join {
  background: #ff0000;
  color: #fff;
}
.btn-join:hover {
  background: #e60000;
}
.btn-joined {
  background: #222;
  color: #fff;
  border: 1px solid #444;
}
.btn-joined:hover {
  background: #333;
}

/* Video Box */
#video-box {
  display: none;
  position: relative;
  background: #000;
  height: 100vh;
  overflow: hidden;
}
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
}

/* Quality Button */
#qualityBtn {
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 999;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  border: 1px solid #ff0000;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 0 8px rgba(255,0,0,0.5);
}
#qualityBtn:hover {
  background: #111;
}

/* Quality Menu */
.quality-menu {
  position: absolute;
  top: 50px;
  right: 10px;
  background: #000;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  display: none;
  z-index: 1000;
  border: 1px solid #ff0000;
  box-shadow: 0 0 15px rgba(255,0,0,0.5);
}
.quality-item {
  padding: 6px 12px;
  cursor: pointer;
}
.quality-item:hover {
  background: #222;
}
</style>
</head>
<body>

<h1>CRICKET YODDHA</h1>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h2>ðŸ“£ Support Us!</h2>
    <p>Join our Telegram channel <b>Cricket Yoddha</b> for instant updates, highlights, and exclusive links.</p>
    <button class="btn-join" onclick="joinNow()">Join Now</button>
    <button class="btn-joined" onclick="already()">Already Joined</button>
  </div>
</div>

<!-- Video Section -->
<div id="video-box">
  <button id="qualityBtn" onclick="toggleQuality()">âš™ Quality</button>
  <div id="qualityMenu" class="quality-menu"></div>
  <video id="video" controls playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// âœ… Stream Link
const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

function showQualityMenu(levels, hls) {
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";

  levels.forEach((level, i) => {
    const opt = document.createElement("div");
    opt.className = "quality-item";
    opt.innerText = level.height + "p";
    opt.onclick = () => {
      hls.currentLevel = i;
      menu.style.display = "none";
    };
    menu.appendChild(opt);
  });

  const auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => {
    hls.currentLevel = -1;
    menu.style.display = "none";
  };
  menu.appendChild(auto);
}

function toggleQuality() {
  const menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function initPlayer() {
  const v = document.getElementById("video");
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
      showQualityMenu(data.levels, hls);
    });
  } else if (v.canPlayType("application/vnd.apple.mpegurl")) {
    v.src = stream;
  }
}

function joinNow() {
  window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
}

function already() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("video-box").style.display = "block";
  initPlayer();
}
</script>

</body>
</html>
