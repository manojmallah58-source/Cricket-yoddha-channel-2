<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports 1 HD - Screenshot Feature</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }

    /* Screenshot Button Styling */
    .screenshot-btn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
      padding: 0 10px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .screenshot-btn:hover {
      color: #7d00ff; /* Purple hint */
    }
    .shaka-spinner-container { display: none !important; }
  </style>
</head>
<body>

  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline id="video"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();

      const video = document.getElementById('video');
      const container = document.querySelector('.shaka-video-container');
      const player = new shaka.Player();
      await player.attach(video);

      // UI Overlay Setup
      const ui = new shaka.ui.Overlay(player, container, video);
      
      // Custom Screenshot Button Logic
      const createScreenshotButton = () => {
        const button = document.createElement('button');
        button.innerHTML = 'ðŸ“¸ SS'; 
        button.classList.add('screenshot-btn');
        
        button.addEventListener('click', () => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          
          // Video ka frame canvas par draw karna
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          
          // Image download link create karna
          const link = document.createElement('a');
          link.download = `Screenshot_${new Date().getTime()}.png`;
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
        
        return button;
      };

      // Button ko controls mein register karna
      const screenshotButtonFactory = {
        create: (rootElement, controls) => {
          return createScreenshotButton();
        }
      };
      shaka.ui.Controls.registerElement('screenshot', screenshotButtonFactory);

      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'spacer', 'screenshot', 'quality', 'fullscreen'
        ]
      });

      // --- Stream Config ---
      const streamUrl = "https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd";
      const drmConfig = {
        clearKeys: {
          "400131994b445d8c8817202248760fda": "2d56cb6f07a75b9aff165d534ae2bfc4"
        }
      };
      const cookieHeader = "__hdnea__=st=1771050752~exp=1771137152~acl=/*~hmac=3166015b213e67390aac5af7eb0bbaefcda2e7e239e7f47a54e8e6c17ec92d93";

      player.configure({
        drm: drmConfig,
        streaming: { lowLatencyMode: true }
      });

      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        request.headers['Cookie'] = cookieHeader;

        if (type === shaka.net.NetworkingEngine.RequestType.MANIFEST || 
            type === shaka.net.NetworkingEngine.RequestType.SEGMENT) {
          const separator = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += separator + cookieHeader;
        }
      });

      try {
        await player.load(streamUrl);
      } catch (e) {
        console.error('Error!', e);
      }
    });
  </script>
</body>
</html>
