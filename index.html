<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CrickCast Live</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  /* âœ… Video Section */
  iframe {
    width: 100%;
    height: 100vh;
    border: none;
  }

  /* âœ… Popup Container */
  .popup-container {
    position: fixed;
    bottom: 10px;
    left: 0;
    width: 100%;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    background: rgba(0,0,0,0.85);
    padding: 12px 10px;
    backdrop-filter: blur(10px);
  }

  .popup-box {
    width: 95%;
    max-width: 400px;
    border-radius: 16px;
    padding: 12px;
    background: linear-gradient(135deg, #001F1F, #001010);
    border: 1px solid rgba(0,255,180,0.2);
    text-align: center;
    box-shadow: 0 0 20px rgba(0,255,180,0.3);
  }

  .popup-title {
    font-size: 16px;
    font-weight: 600;
    color: #00ffcc;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-bottom: 10px;
  }

  .popup-btn {
    display: block;
    width: 100%;
    background: linear-gradient(90deg, #00ccff, #00ff99);
    color: #000;
    font-weight: 600;
    text-decoration: none;
    padding: 10px 0;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s;
  }

  .popup-btn:hover {
    opacity: 0.9;
    transform: scale(1.03);
  }
</style>
</head>
