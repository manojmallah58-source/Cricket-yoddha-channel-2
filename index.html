<!-- Buttons Below Video -->

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const stream = "https://smart.bengaldigital.live/AstroCricket/index.m3u8";

function showQualityMenu(levels, hls) {
  const menu = document.getElementById("qualityMenu");
  menu.innerHTML = "";
  levels.forEach((level, i) => {
    const opt = document.createElement("div");
    opt.className = "quality-item";
    opt.innerText = level.height + "p";
    opt.onclick = () => {
      hls.currentLevel = i;
      menu.style.display = "none";
    };
    menu.appendChild(opt);
  });
  const auto = document.createElement("div");
  auto.className = "quality-item";
  auto.innerText = "Auto";
  auto.onclick = () => {
    hls.currentLevel = -1;
    menu.style.display = "none";
  };
  menu.appendChild(auto);
}

function toggleQuality() {
  const menu = document.getElementById("qualityMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function initPlayer() {
  const v = document.getElementById("video");
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(stream);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED, (_, data) => {
      showQualityMenu(data.levels, hls);
    });
  } else if (v.canPlayType("application/vnd.apple.mpegurl")) {
    v.src = stream;
  }
}

function joinNow() {
  window.open("https://t.me/+rwZKMV0-L8wyOTll", "_blank");
}

function already() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("video-box").style.display = "block";
  initPlayer();
}

function sharePage() {
  const url = window.location.href;
  if (navigator.share) {
    navigator.share({
      title: "Watch Live - Cricket Yoddha",
      text: "Watch live cricket on Cricket Yoddha!",
      url: url
    });
  } else {
    navigator.clipboard.writeText(url);
    alert("Page link copied! Share it with your friends.");
  }
}
</script>
